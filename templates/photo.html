{% extends "base.html" %}

{% block content %}
    <h1>PhotoReader</h1>
    <div class="main">
        <form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>
{% endblock content %}
